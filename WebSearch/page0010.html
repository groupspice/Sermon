<noscript> ￼￼￼￼￼￼￼￼INTRODUCTIONIn 2004, a massive earthquake measuring over 9.0 on the Richter scale occurred under the Indian Ocean just o  the Indonesian island of Sumatra. Within hours of the earthquake, 50-foot killer tsunami waves slammed into coastlines, snatching people out to sea, drown- ing others in their homes or on beaches, and demolishing property. The tsunamis generated by the earthquake killed over 150,000 people in 14 countries—Bangladesh, India, Indonesia, Kenya, Malaysia, Maldives, Myanmar, Seychelles, Somalia, South Africa, Sri Lanka, Tanzania, Thailand, and Yemen.Tsunamis occur when violent movements of the Earth’s under- sea tectonic plates displace an enormous amount of water, send- ing powerful waves in every direction. The waves travel as fast as 450 miles per hour from the area of the disturbance, much like the ripples that happen after throwing a rock into a pool of water. As the large waves approach shallow waters along the coast, they grow to as high as 100 feet.The West Coast of the United States gets damaging tsunamis about every 18 years. Hawaii experiences damage from tsunamis about every 7 years. To protect themselves and their homes from the massive destruction caused by tsunamis, the Tsunami Warning Centers in Honolulu, Hawaii, and Palmer, Alaska, were created to monitor disturbances that might trigger a tsunami. When a tsunami is detected, the center tracks it and issues warnings when needed.13 </noscript>
